<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="icon" href="./assets/images/icon.jpg">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
    <script src="./assets/javascript/questions.js"></script>

</head>

<body>
    <div id="startScreen" class="container mt-5">
        <div class="jumbotron text-center">
            <h2>Let's Play Trivia!!!!</h2>
            <button id="start" class="btn btn-success">Play game</button>
        </div>
    </div>
    <div id="gameScreen" class="container mt-5 collapse">
        <div class="jumbotron mt-5 text-center">
            <h1 id="question">This is it</h1>
        </div>

        <div id="answer-container" class="container text-center">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-lg-6">
                        <h3 id="answer1" class="answer">Answer1</h3>
                    </div>
                    <div class="col-lg-6">
                        <h3 id="answer2" class="answer">Answer2</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <h3 id="answer3" class="answer">Answer3</h3>
                    </div>
                    <div class="col-lg-6">
                        <h3 id="answer4" class="answer">Answer4</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="endScreen" class="container mt-5 collapse jumbotron">
        <div class="row">
            <div class="col-lg-6 text-center">
                <h1>Wins</h1>
                <h2 id="winsCount"></h2>
            </div>
            <div class="col-lg-6 text-center">
                <h1>Losses</h1>
                <h2 id="lossCount"></h2>
            </div>
        </div>
    </div>
</body>

</html>
